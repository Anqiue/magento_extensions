<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <!-- [ header starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                </table>

                <!-- [ middle starts here] -->
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top">
                            <p><strong>您好，{{var customer.name}}</strong>,<br/>
                            欢迎光临。登录请点击页面顶部的 <a href="{{store url="customer/account/"}}" style="color:#1E7EC8;">登录</a>或<a href="{{store url="customer/account/"}}" style="color:#1E7EC8;">我的帐号</a>，并输入电子邮件地址和密码。</p>

                            <p>登录您的帐号后，您可以：</p>

                            <ul>
                                <li>购物时结帐更迅速</li>
                                <li>查看订单状态</li>
                                <li>查看历史订单</li>
                                <li>修改账户信息</li>
                                <li>修改密码</li>
                                <li>保存多个地址(帮亲戚朋友购物！)</li>
                            </ul>

                            <p>有关账户或购物的任何疑问，请联系<a href="mailto:{{config path='trans_email/ident_support/email'}}" style="color:#1E7EC8;">{{config path='trans_email/ident_support/email'}}</a> 或致电 {{config path='general/store_information/phone'}}.</p>
                            <p>多谢惠顾！</p>


                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
